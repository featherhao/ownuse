<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>管理员登录</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background: #f6f7f9; }
  .wrap { max-width: 420px; margin: 12vh auto; background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,.08); }
  h2 { margin: 0 0 16px; font-weight: 600; }
  label { display: block; margin: 12px 0 6px; color: #333; }
  input { width: 100%; box-sizing: border-box; padding: 10px 12px; border: 1px solid #d0d7de; border-radius: 8px; outline: none; font-size: 14px; }
  input:focus { border-color: #4096ff; box-shadow: 0 0 0 3px rgba(64,150,255,.15); }
  button { margin-top: 16px; width: 100%; padding: 10px 14px; background: #1677ff; color: #fff; border: 0; border-radius: 8px; font-size: 15px; cursor: pointer; }
  button:disabled { opacity: .6; cursor: default; }
  .msg { margin-top: 10px; color: #c00; min-height: 20px; }
  .tip { color: #666; font-size: 13px; margin-top: 8px; }
</style>
</head>
<body>
<div class="wrap">
  <h2>管理员登录</h2>
  <form id="loginForm">
    <label for="username">用户名</label>
    <input id="username" name="username" autocomplete="username" required>
    <label for="password">密码</label>
    <input id="password" name="password" type="password" autocomplete="current-password" required>
    <button id="submitBtn" type="submit">登录</button>
    <div class="msg" id="msg"></div>
    <div class="tip">登录成功将跳转到管理页面。</div>
  </form>
</div>

<script>
async function checkSession() {
  try {
    const r = await fetch('/api/links', { method: 'HEAD' });
    if (r.ok) location.href = '/admin.html';
  } catch (_) {}
}
checkSession();

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const btn = document.getElementById('submitBtn');
  const msg = document.getElementById('msg');
  msg.textContent = '';
  btn.disabled = true;
  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'content-type': 'application/json' },
      body: JSON.stringify({
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value
      })
    });
    if (res.ok) {
      location.href = '/admin.html';
    } else {
      const txt = await res.text();
      msg.textContent = txt || '登录失败';
    }
  } catch (e) {
    msg.textContent = '网络错误：' + e.message;
  } finally {
    btn.disabled = false;
  }
});
</script>
</body>
</html>
