<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用工具合集</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS变量定义主题，方便切换 */
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --background-color: #f4f7f6;
            --card-bg-color: #fff;
            --card-border-color: #f8f9fa;
            --heading-color: #2c3e50;
            --text-color: #555;
            --light-text-color: #777;
            --link-color: #007bff;
            --link-hover-color: #0056b3;
            --box-shadow-base: 0 6px 20px rgba(0, 0, 0, 0.08);
            --box-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.12);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        /* 深色模式主题 */
        body.dark-mode {
            --background-color: #2d3436;
            --card-bg-color: #3f4a4d;
            --card-border-color: #4a5457;
            --heading-color: #e6e6e6;
            --text-color: #bdbdbd;
            --light-text-color: #999;
            --link-color: #81c9ff;
            --link-hover-color: #51a3ef;
            --box-shadow-base: 0 6px 20px rgba(0, 0, 0, 0.3);
            --box-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Noto Sans SC', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color var(--transition-speed) ease;
        }

        .container {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-base);
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2em;
            position: relative;
            width: 100%;
        }

        h1::after {
            content: '';
            width: 80px;
            height: 4px;
            background-color: var(--primary-color);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tool-section {
            padding: 20px;
            background-color: var(--card-border-color);
            border-left: 5px solid var(--primary-color);
            border-radius: 8px;
            transition: transform var(--transition-speed) ease-in-out, box-shadow var(--transition-speed) ease-in-out, background-color var(--transition-speed) ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tool-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .tool-section h2 {
            color: var(--link-color);
            margin-top: 0;
            font-size: 1.5em;
            margin-bottom: 15px;
            transition: color var(--transition-speed) ease;
        }

        .tool-section p {
            margin-bottom: 15px;
            color: var(--text-color);
            flex-grow: 1;
            transition: color var(--transition-speed) ease;
        }

        .tool-section .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: auto;
        }

        .tool-section a, .tool-section button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform 0.2s ease;
            font-size: 16px;
        }

        .tool-section a:hover, .tool-section button:hover {
            background-color: var(--link-hover-color);
            transform: scale(1.03);
        }

        .copy-button {
            background-color: var(--secondary-color) !important;
        }

        .copy-button:hover {
            background-color: #218838 !important;
        }

        .favorite-button {
            background-color: #ffc107 !important;
            color: #333 !important;
        }

        .favorite-button.active {
            background-color: #e0a800 !important;
            transform: scale(1.03);
        }

        /* 搜索框和主题切换按钮样式 */
        .search-container {
            margin-bottom: 20px;
            width: 100%;
        }
        .search-container input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        .search-container input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #theme-toggle {
            padding: 8px 12px;
            font-size: 0.9em;
            border-radius: 5px;
            border: 1px solid var(--text-color);
            background-color: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        #theme-toggle:hover {
            background-color: var(--text-color);
            color: var(--card-bg-color);
        }
        
        /* 收藏列表样式 */
        #favorites-container {
            margin-bottom: 40px;
        }
        #favorites-container h2 {
            font-size: 1.8em;
            color: var(--heading-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }
        .favorite-item {
            background-color: var(--card-border-color);
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #ffc107;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color var(--transition-speed) ease;
        }
        .favorite-item a {
            font-weight: bold;
            color: var(--link-color);
            text-decoration: none;
            transition: color var(--transition-speed) ease;
        }
        .favorite-item button {
            background-color: #dc3545;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 0.8em;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: var(--light-text-color);
        }

        #copy-feedback {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--secondary-color);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity var(--transition-speed) ease-in-out;
            z-index: 1000;
        }

        #copy-feedback.show {
            opacity: 1;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .tool-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }
            .tool-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>常用工具合集</h1>
            <button id="theme-toggle">切换模式</button>
        </header>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索工具...">
        </div>
        
        <div id="favorites-container" style="display: none;">
            <h2>我的收藏</h2>
            <div id="favorites-grid" class="favorites-grid"></div>
        </div>
        <div class="filter-container">
    <label for="category-select">按分类筛选：</label>
    <select id="category-select">
        <option value="all">所有工具</option>
        </select>
</div>


        <div class="tool-grid" id="tool-grid">
            </div>

        <div class="footer">
            &copy; 常用工具合集. All Rights Reserved.
        </div>
    </div>

    <div id="copy-feedback"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
