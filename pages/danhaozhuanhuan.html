<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>快递单号批量格式转换</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      font-size: 14px;
      box-sizing: border-box;
      padding: 8px;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #output {
      margin-top: 10px;
      word-wrap: break-word;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      min-height: 30px;
      border-radius: 5px;
      color: #333;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    .instruction {
      background-color: #e9f5ff;
      border-left: 5px solid #3498db;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .instruction p {
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>快递单号批量转换工具</h2>
  
  <div class="instruction">
    <h3>使用说明：</h3>
    <p>1. 在下方的文本框中粘贴你的快递单号，**每行一个**。</p>
    <p>2. 点击 **“转换为逗号分隔”** 按钮，系统会自动去除空行和空格，并用逗号分隔所有单号。</p>
    <p>3. 点击 **“复制结果”** 按钮，即可将转换后的单号一键复制，方便使用。</p>
  </div>

  <p>请输入多个快递单号：</p>
  <textarea id="input" placeholder="在这里粘贴，每行一个单号"></textarea>
  <br>
  <button onclick="convert()">转换为逗号分隔</button>
  <button onclick="copy()">复制结果</button>

  <h3>转换结果：</h3>
  <div id="output"></div>

  <script>
    function convert() {
      const raw = document.getElementById('input').value;
      const result = raw
        .split('\n')
        .map(s => s.trim())
        .filter(Boolean)
        .join(',');
      document.getElementById('output').innerText = result;
    }

    function copy() {
      const text = document.getElementById('output').innerText;
      if (!text) {
        alert('请先点击“转换为逗号分隔”生成结果');
        return;
      }
      navigator.clipboard.writeText(text)
        .then(() => alert('复制成功！'))
        .catch(err => alert('复制失败：' + err));
    }
  </script>
</body>
</html>
